<h1>Fire chat</h1>
<hr>

<div class="row" *ngIf="chatService.user">
  <div class="col-md-12 text-right">
   <button type="button" class="btn btn-outline-danger" (click)="logout()">Logout</button>
  </div>
</div>

<div class="container main-container" *ngIf="chatService.user">
  <div class="chat-window">
    <app-chat></app-chat>
  </div>
</div>
<app-login *ngIf="!chatService.user"></app-login>
